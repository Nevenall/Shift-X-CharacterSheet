<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link href="sheet.css" rel=stylesheet>
   <title>Shift-X Character Sheet</title>
</head>

<body>

   <div class="charsheet" data-section="root">

      <input spellcheck="false" class="font-bigtime secondary-color grid-header grid-stretch font-h1 no-border" type="text" name="attr_character_name" placeholder="Hero Name" />

      <div class="grid-left" data-section="left-column">

         <div class="flex-row flex-wrap" data-section="hero-details">
            <div class="flex-column width-half">
               <label>Team</label>
               <input type="text" spellcheck="false" name="attr_TeamName" />
            </div>
            <div class="flex-column width-half">
               <label>Background</label>
               <input type="text" name="attr_Background" />
               <span class="help">academic–business–entertainment–kid–law–military–royalty–science–underworld–wealth–working class</span>
            </div>
            <div class="flex-column width-half">
               <label>Origin</label>
               <input type="text" name="attr_Origin" />
               <span class="help">accident–alien–cosmic–cybernetics–experiment–legacy–mutant–mystic–tech–training</span>
            </div>
            <div class="flex-column width-half">
               <label>Nemesis</label>
               <input type="text" spellcheck="false" name="attr_Nemesis" />
               <span class="help">The iconic villain of your solo comics.</span>
            </div>
            <div class="flex-column width-full">
               <label>Look</label>
               <input type="text" spellcheck="true" name="attr_Look" />
            </div>
         </div>
         <div data-section="stress-trauma-healing">
            <h3>Stress, Trauma, Healing</h3>
         </div>
         <div data-section="relationships">
            <h3>Relationships</h3>
         </div>
         <!-- todo - make a png background of the font-bigtime bullet for action and relationship radiobuttons
         unchecked should be gray, may just need to adjust the color, if we can adjust the color of a png with css.
         otherwise make the three states, unchecked, unchecked hover, and checked
         -->
         <button class="hover:secondary-color">Click Me!</button>

      </div>
      <div class="grid-middle" data-section="middle-column">
         <div class="powersets flex-column">
            <!--todo - make powersets a repeating section -->
            <div class="powerset flex-100">
               <div class="flex-row powerset-name">
                  <input spellcheck="false" class="font-bigtime" type="text" placeholder="Powerset One" />
                  <input class="font-bigtime" type="number" step="1" title="Threat" />
               </div>
               <div class="flex-column">
                  <textarea placeholder="description"></textarea>
               </div>
               <div class="powers">
                  <!-- todo - reapeating powers -->
                  <div class="flex-row">
                     <input type="text" spellcheck="false" class="flex-grow-1 font-bold" placeholder="power name" />
                     <input type="text" spellcheck="true" class="flex-grow-4" placeholder="power description" />
                  </div>
               </div>
               <!-- todo - repeating special effects -->
               <div class="special-effects flex-column">
                  <input type="text" spellcheck="true" placeholder="special effect" />
               </div>
               <!-- todo - repeating limits -->
               <div class="limits flex-column">
                  <input type="text" spellcheck="true" placeholder="limit" />
               </div>
            </div>




         </div>

         <div class="abilities">
            <h3>Abilities</h3>
         </div>

      </div>
      <div class="column grid-right">
         <div class="actions">
            <h3>Actions</h3>
         </div>
         <div class="gear">
            <h3>Gear</h3>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
