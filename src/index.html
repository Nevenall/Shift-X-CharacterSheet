<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link href="sheet.css" rel=stylesheet>
   <title>Shift-X Character Sheet</title>
</head>

<body>

   <div class="charsheet" data-section="root">

      <input spellcheck="false" class="font-bigtime secondary-color grid-header grid-stretch font-h1 no-border dev" type="text" name="attr_character_name" placeholder="Hero Name" />

      <div class="grid-left" data-section="left-column">

         <div class="flex-row flex-wrap" data-section="hero-details">
            <div class="flex-column width-half">
               <label>Team</label>
               <input type="text" spellcheck="false" name="attr_TeamName" />
            </div>
            <div class="flex-column width-half">
               <label>Background</label>
               <input type="text" name="attr_Background" />
               <span class="font-small">academic–business–entertainment–kid–law–military–royalty–science–underworld–wealth–working class</span>
            </div>
            <div class="flex-column width-half">
               <label>Origin</label>
               <input type="text" name="attr_Origin" />
               <span class="font-small">accident–alien–cosmic–cybernetics–experiment–legacy–mutant–mystic–tech–training</span>
            </div>
            <div class="flex-column width-half">
               <label>Nemesis</label>
               <input type="text" spellcheck="false" name="attr_Nemesis" />
               <span class="font-small">The iconic villain of your solo comics.</span>
            </div>
            <div class="flex-column width-full">
               <label>Look</label>
               <input type="text" spellcheck="true" name="attr_Look" />
            </div>
         </div>
         <div data-section="stress-trauma-healing">
            <h3>Stress, Trauma, Healing</h3>
         </div>
         <div class="flex-column" data-section="relationships">
            <h3>Relationships</h3>
            <div class="flex-row flex-no-wrap flex-align-stretch">
               <input class="font-bigtime width-half no-border font-h5 secondary-color" type="text" placeholder="Character Name" name="attr_relationship_1_name" />

               <div class="flex-row flex-no-wrap flex-align-center" data-section="xp-boxes">
                  <input type="radio" value="0" name="attr_relationship_1_xp" checked />
                  <input type="radio" value="1" name="attr_relationship_1_xp" /><span class="as-box"></span>
                  <input type="radio" value="2" name="attr_relationship_1_xp" /><span class="as-box"></span>
                  <input type="radio" value="3" name="attr_relationship_1_xp" /><span class="as-box"></span>
                  <input type="radio" value="4" name="attr_relationship_1_xp" /><span class="as-box"></span>
               </div>

               <div class="flex-row flex-no-wrap flex-align-center">
                  <input type="radio" value="0" name="attr_relationship_1_value" checked />
                  <input type="radio" value="1" name="attr_relationship_1_value" /><span class="as-bullet"></span>
                  <input type="radio" value="2" name="attr_relationship_1_value" /><span class="as-bullet"></span>
                  <input type="radio" value="3" name="attr_relationship_1_value" /><span class="as-bullet"></span>
                  <input type="radio" value="4" name="attr_relationship_1_value" /><span class="as-bullet"></span>
               </div>
            </div>
            <div class="flex-row flex-no-wrap flex-align-stretch">
               <input class="font-bigtime width-half no-border font-h5 secondary-color" type="text" placeholder="Character Name" name="attr_relationship_2_name" />
               <div class="flex-row flex-no-wrap flex-align-center">
                  <input type="radio" value="0" name="attr_relationship_2_value" checked />
                  <input type="radio" value="1" name="attr_relationship_2_value" /><span class="as-bullet"></span>
                  <input type="radio" value="2" name="attr_relationship_2_value" /><span class="as-bullet"></span>
                  <input type="radio" value="3" name="attr_relationship_2_value" /><span class="as-bullet"></span>
                  <input type="radio" value="4" name="attr_relationship_2_value" /><span class="as-bullet"></span>
               </div>
            </div>
            <div class="flex-row flex-no-wrap flex-align-stretch" data-section="relationship_3">
               <input class="font-bigtime width-half no-border font-h5 secondary-color" type="text" placeholder="Character Name" name="attr_relationship_3_name" />
               <div class="flex-row flex-no-wrap flex-align-center">
                  <input type="radio" value="0" name="attr_relationship_3_value" checked />
                  <input type="radio" value="1" name="attr_relationship_3_value" /><span class="as-bullet"></span>
                  <input type="radio" value="2" name="attr_relationship_3_value" /><span class="as-bullet"></span>
                  <input type="radio" value="3" name="attr_relationship_3_value" /><span class="as-bullet"></span>
                  <input type="radio" value="4" name="attr_relationship_3_value" /><span class="as-bullet"></span>
               </div>
            </div>
         </div>

      </div>
      <div class="grid-middle" data-section="middle-column">
         <div class="flex-column" data-section="powersets">
            <!--todo - make powersets a repeating section -->
            <div data-section="powerset">
               <div class="flex-row">
                  <input spellcheck="false" class="font-bigtime font-h3 secondary-color no-border flex-grow-1" type="text" placeholder="Powerset One" />
                  <input class="font-bigtime font-h3 secondary-color no-border" type="number" step="1" title="Threat" />
               </div>
               <div class="flex-column">
                  <textarea class="no-border" placeholder="a narrative description of this set of powers"></textarea>
               </div>
               <div data-section="powers">
                  <!-- todo - reapeating powers -->
                  <div class="flex-row">
                     <input type="text" spellcheck="false" class="width-quarter font-bold no-border" placeholder="power name" />
                     <input type="text" spellcheck="true" class="flex-grow-1 no-border" placeholder="power description" />
                  </div>
               </div>
               <!-- todo - repeating special effects -->
               <div class="flex-column">
                  <input type="text" class="no-border" spellcheck="true" placeholder="special effect" />
               </div>
               <!-- todo - repeating limits -->
               <div class="flex-column">
                  <input type="text" class="no-border" spellcheck="true" placeholder="limit" />
               </div>
            </div>


         </div>
         <div data-section="abilities">
            <h3>Abilities</h3>
         </div>

      </div>
      <div class="flex-column grid-right">
         <div data-section="actions">
            <h3 class="margin-top-0">Actions</h3>
         </div>
         <div data-section="gear">
            <h3>Gear</h3>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
