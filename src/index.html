<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link href="sheet.css" rel=stylesheet>
   <title>Shift-X Character Sheet</title>
</head>

<body>
   <div class="charsheet">
      <!-- the root of the the sheet -->
      <div class="root">
         <div class="left-column">

            <div class="hero-details">

               <div class="field">
                  <input type="text" />
                  <label>Name</label>
               </div>

               <div class="field">
                  <input type="text" />
                  <label>Persona</label>
               </div>

               <div class="field">
                  <input type="text" />
                  <label>Team</label>
               </div>

               <div class="field">
                  <textarea rows="2" cols="15"></textarea>
                  <label>Background</label>
                  <span class="help">academic–business–entertainment–kid–law–military–royalty–science–underworld–wealth–working class</span>
               </div>

               <div class="field">
                  <input type="text" />
                  <label>Origin</label>
                  <span class="help">What is the orgin of your powers?</span>
               </div>

               <div class="field">
                  <input type="text" />
                  <label>Nemesis</label>
                  <span class="help">The iconic villain of your solo comics.</span>
               </div>


               <!-- there is probably room here for notes or gear or something. -->

            </div>
         </div>
         <div class="middle-column">
            <h2>Powerset</h2>
            <h3>Powers</h3>
            <h3>Extras</h3>
            <h3>Limits</h3>
            <h2>Abilities</h2>


         </div>
         <div class="right-column">

            <h2>Actions</h2>
            <h2>Stress & Trauma</h2>
            <h2>Harm & Healing Clock</h2>



         </div>
      </div>
   </div>
</body>

</html>
