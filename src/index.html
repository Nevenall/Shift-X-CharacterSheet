<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link href="sheet.css" rel=stylesheet>
   <title>Shift-X Character Sheet</title>
</head>

<body>
   <!-- the root of the the sheet -->
   <div class="charsheet">
      <div class="character-name field">
         <input spellcheck="false" class="big-time" type="text" name="attr_character_name" placeholder="Hero Name" />
      </div>
      <div class="column grid-left">
         <div class="hero-details">

            <div class="field flex-50">
               <label>Team</label>
               <input type="text" spellcheck="false" name="attr_TeamName" />
            </div>
            <div class="field flex-50">
               <label>Background</label>
               <input type="text" name="attr_Background" />
               <span class="help">academic–business–entertainment–kid–law–military–royalty–science–underworld–wealth–working class</span>
            </div>
            <div class="field flex-50">
               <label>Origin</label>
               <input type="text" name="attr_Origin" />
               <span class="help">accident–alien–cosmic–cybernetics–experiment–legacy–mutant–mystic–tech–training</span>
            </div>
            <div class="field flex-50">
               <label>Nemesis</label>
               <input type="text" spellcheck="false" name="attr_Nemesis" />
               <span class="help">The iconic villain of your solo comics.</span>
            </div>
            <div class="field flex-100">
               <label>Look</label>
               <input type="text" spellcheck="true" name="attr_Look" />
            </div>

            <!-- there is probachrbly room here for notes or gear or something. -->
         </div>

         <div class="stress">
            <h3>Stress, Trauma, Healing</h3>
         </div>

         <div class="relationships">
            <h3>Relationships</h3>

            <!-- todo - make a png background of the big-time bullet for action and relationship radiobuttons
         unchecked should be gray, may just need to adjust the color, if we can adjust the color of a png with css.
         otherwise make the three states, unchecked, unchecked hover, and checked
         -->


         </div>
      </div>
      <div class="column grid-middle">

         <div class="powersets">

            <!--todo - make powersets a repeating section -->

            <div class="powerset">
               <div class="field flex-100 powerset-name">
                  <input spellcheck="false" class="big-time" type="text" placeholder="Powerset Name" />
                  <input class="big-time" type="number" step="1" title="Threat"/>
               </div>
               <div class="field flex-100">
                  <textarea placeholder="narrative description of the power"></textarea>
               </div>
               <div class="powers"></div>
            
            </div>




         </div>

         <div class="abilities">

         </div>

      </div>
      <div class="column grid-right">

      </div>
   </div>
</body>

</html>
